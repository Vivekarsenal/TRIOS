   <nav class="navbar">

        <button class="btnLogin-popup">Login</button>

   </header>
 
    <section class="starting">
    <div class="container">
        <div class = "contactinfo">
            <div>
                <h2>Contact Info</h2>
                <ul class="info">
                    <li>
                        <span>
                            <img src="images/location.png">
                        </span>
                        <span>Plot No:72, Sai Enclave, Behind EPFO Complex, Sector 23, New Delhi, Delhi 110075</span>
                    </li>
                    <li>
                        <span>
                            <img src="images/email.png">
                        </span>
                        <span>trios@triosdev.org</span>
                    </li>
                    <li>
                        <span>
                            <img src="images/call.png">
                        </span>
                        <span>+9112345678</span>
                    </li>
                </ul>
                <ul class="sci">
                    <li><a href="#"></a><img src="images/facebook.png"></li>
                </ul>
            </div>
        </div>
        <div class="contactForm">
            <h2>Send a Message</h2>
            <div class="formBox">
                <div class="input-box w50">
                    <input type="text" name="" required>
                    <span>First Name</span>
                </div>
                <div class="input-box w50">
                    <input type="text" name="" required>
                    <span>Last Name</span>
                </div>
                <div class="input-box w50">
                    <input type="email" name="" required>
                    <span>Email</span>
                </div>
                <div class="input-box w20">
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                    <span>Upload Resume</span>
                </div>
                <div class="input-box w50">
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="" required>
                    <span>Mobile No</span>
                </div>
                <div class="input-box w100">
                    <textarea name="" required></textarea>
                    <span>Write your message here</span>
                </div>
                <div class="input-box w100">
                    <input type="submit" value="Send">
                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
